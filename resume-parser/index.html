<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/an mail sender.gif" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huntshot</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js"></script>
    <!-- Theme initialization script to prevent flash of unstyled content -->
    <script>
      (function() {
        // Get stored theme or fallback to system preference
        const storedTheme = localStorage.getItem('theme');
        
        if (storedTheme === 'dark' || 
            (storedTheme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches) ||
            (!storedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
